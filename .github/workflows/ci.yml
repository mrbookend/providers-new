name: ci

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-guards:
    name: lint-and-guards
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          pip install "ruff==0.14.2"

      - name: Syntax compile (fast fail)
        run: |
          python -m py_compile app_admin.py

      - name: Ruff lint
        run: |
          ruff check --output-format=github .

      - name: Ruff format (check only)
        run: |
          ruff format --check .

  file-facts:
    name: file-facts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Report file facts
        run: |
          set -euo pipefail
          f="app_admin.py"
          sha256sum "$f" | awk '{print "sha256:", $1}'
          wc -l "$f" | awk '{print "lines :", $1}'

