name: ci

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  lint-and-guards:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Ruff format (check only)
        uses: astral-sh/ruff-action@v2
        with:
          version: "0.14.2"
          args: format --check .

      - name: Ruff lint (github format)
        uses: astral-sh/ruff-action@v2
        with:
          version: "0.14.2"
          args: check --output-format=github .

      - name: Python compile check (admin + readonly)
        run: |
          python -m py_compile app_admin.py
          python -m py_compile app_readonly.py
