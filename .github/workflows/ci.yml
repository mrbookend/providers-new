name: ci

on:
  pull_request:
    branches: [ main ]
 
jobs:
  lint-and-guards:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt ruff

      - name: Syntax check
        run: |
          python - <<'PY'
          import compileall, sys
          ok = compileall.compile_dir('.', force=True, quiet=1)
          sys.exit(0 if ok else 1)
          PY

      - name: Ruff lint
        run: ruff check --output-format=github .

      - name: Ruff format audit
        run: ruff format --check .
      - name: ASCII comments/strings check
        run: python3 scripts/check_ascii_pytext.py
        - name: Forbid conflict/backup files (repo scan)
        run: |
          bad=$(git ls-files -z | tr '\0' '\n' | grep -E '(\.LOCAL\.|\.REMOTE\.|\.BACKUP\.|\.BAK\.|\.orig$|\.rej$)' || true)
          if [ -n "$bad" ]; then
            echo "ERROR: conflict/backup files present:"
            echo "$bad" | sed 's/^/  - /'
            exit 1
          fi
        - name: ASCII text check (repo-wide)
        run: bash scripts/check_ascii_text.sh


